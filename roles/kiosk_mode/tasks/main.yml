---
# Installing sssd first is a workaround for BZ#210960/RHELPLAN-126544
- name: install sssd
  ansible.builtin.package:
    name:
      - sssd

- name: install Gnome Desktop Environment
  ansible.builtin.package:
    name:
      - "@Server With GUI"
    state: present

#- name: Create gdm configuration for kiosk kiosk_mode
